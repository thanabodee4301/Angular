<div class="page-header">
  <h1 align="center">List of league </h1>
</div>
<table class="table table-hover" border="2">
    <thead>
      <tr>
      <th>list</th>
      <th>LeagueName</th>
      <th>Nation</th>
      <th>Federation</th>
      <th>Table</th>
      <th>Top Scorer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result; let i=index;">
        <th align="center">{{i+1}}</th>
        <th align="center"><a routerLink="/home/{{item.league_slug}}" class="is-success">{{item.name}}</a></th>
        <th align="center">{{item.nation}}</th>
        <th align="center">{{item.federation}}</th>  
        <th align="center"><a routerLink="/home/{{item.league_slug}}" class="is-success">ดูตารางคะแนน</a></th>
        <th align="center"><a routerLink="/home/{{item.league_slug}}/scorer" class="is-success">Top Scorers</a></th>
      </tr>
    </tbody>
  </table>
