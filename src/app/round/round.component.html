<div class="page-header">
  <h1 align="center">ผลการแข่งขัน </h1>
</div>
<table class="table table-hover" border="2">
    <thead>
      <tr>
      <th>นัดที่</th>
      <th>HomeTeam</th>
      <th>MatchResult</th>
      <th>AwayTeam</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let itemss of total; let i=index;">
        <th align="center">{{i+1}}</th>
        <th align="center">{{itemss.home_team}}</th>
        <th align="center">{{itemss.match_result}}</th>
        <th align="center">{{itemss.away_team}}</th> 
      </tr>
    </tbody>
  </table>
